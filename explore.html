<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourist Places</title>
    <link rel="stylesheet" href="explore.css">
</head>
<body>
    <div class="container">
        <h1 class="country-name">India</h1>
        <section class="gallery">
            <div class="box box1">
                <img src="explore11.jpg" alt="Ayodhya">
                <div class="text">
                    <h2>Ayodhya</h2>
                </div>
            </div>
            <div class="box box2">
                <img src="explore3.jpg" alt="Gujrat">
                <div class="text">
                    <h2>Gujrat</h2>
                </div>
            </div>
            <div class="box box3">
                <img src="explore8.jpg" alt="Raigad">
                <div class="text">
                    <h2>Raigad</h2>
                </div>
            </div>
            <div class="box box4">
                <img src="explore7.jpg" alt="Tamil Nadu">
                <div class="text">
                    <h2>Tamil Nadu</h2>
                </div>
            </div>
            <div class="box box5">
                <img src="explore10.jpg" alt="Amritsar">
                <div class="text">
                    <h2>Amritsar</h2>
                </div>
            </div>
        </section>
    </div>

    <div class="container">
        <h1 class="country-name">America</h1>
        <section class="gallery">
            <div class="box box1">
                <img src="America1.jpg" alt="Bangkok">
                <div class="text">
                    <h2>Disneyland</h2>
                </div>
            </div>
            <div class="box box2">
                <img src="America2.jpg" alt="Phuket">
                <div class="text">
                    <h2>White House</h2>
                </div>
            </div>
            <div class="box box3">
                <img src="exp0.jpg" alt="Chiang Mai">
                <div class="text">
                    <h2>Hawaii</h2>
                </div>
            </div>
            <div class="box box4">
                <img src="exp4.jpg" alt="Pattaya">
                <div class="text">
                    <h2>Golden Gate Bridge</h2>
                </div>
            </div>
            <div class="box box5">
                <img src="exp5.jpg" alt="Krabi">
                <div class="text">
                    <h4>Statue of Liberty</h4>
                </div>
            </div>
        </section>
    </div>

    <div class="container">
        <h1 class="country-name">England</h1>
        <section class="gallery">
            <div class="box box1">
                <img src="eng1.jpg" alt="Paris">
                <div class="text">
                    <h2>Buckingham Palace</h2>
                </div>
            </div>
            <div class="box box2">
                <img src="eng2.jpg" alt="Nice">
                <div class="text">
                    <h2>Tower Bridge</h2>
                </div>
            </div>
            <div class="box box3">
                <img src="eng3.jpg" alt="Lyon">
                <div class="text">
                    <h2>Stonehenge</h2>
                </div>
            </div>
            <div class="box box4">
                <img src="eng4.jpg" alt="Marseille">
                <div class="text">
                    <h2>London Eye</h2>
                </div>
            </div>
            <div class="box box5">
                <img src="eng5.jpg" alt="Bordeaux">
                <div class="text">
                    <h2>Big Ben</h2>
                </div>
            </div>
        </section>
    </div>

   
    </div>
</body>
</html>
